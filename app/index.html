<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Toogles: Awesome Goggles for YouTube</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="toogles">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="tooglesApp" ng-class="{dark: darkmode}">


    <div class="container row" ng-view></div>
    <script src="http://www.youtube.com/iframe_api"></script>

    <div class="theme-switcher">
        <span ng-click="darkmode = false" class="theme-label">Light</span>
        <span class="switch tiny radius">
            <input id="theme-switch" type="checkbox" ng-model="darkmode">
            <label style="overflow: hidden;" for="theme-switch">Toggle Night Mode</label>
        </span>
        <span ng-click="darkmode = true" class="theme-label">Dark</span>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        !function (A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
                    r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-6322775-22');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/view.js"></script>
    <script src="scripts/services/youtube.js"></script>
    <script src="scripts/filters/htmlify.js"></script>
    <script src="scripts/directives/scroll.js"></script>
    <!-- endbuild -->

</body>
</html>
